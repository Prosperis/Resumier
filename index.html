    <!-- Open Graph / Facebook -->

    <meta property="twitter:description" content="Create professional resumes with ease. Choose from multiple templates, customize your content, and download in PDF format." />
    <meta property="twitter:image" content="https://resumier.vercel.app/logo_light.webp" />

    <!-- Additional SEO -->
    <link rel="canonical" href="https://resumier.vercel.app/" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Resumier",
      "alternateName": "Resumier - Professional Resume Builder",
      "url": "https://resumier.vercel.app/",
      "logo": "https://resumier.vercel.app/logo_light.webp",
      "description": "Create professional resumes with ease. Choose from multiple templates, customize your content, and download in PDF format. Free resume builder with real-time preview.",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "creator": {
        "@type": "Organization",
        "name": "Prosperis",
        "url": "https://github.com/Prosperis"
      },
      "screenshot": "https://resumier.vercel.app/logo_light.webp",
      "featureList": [
        "Multiple professional resume templates",
        "Real-time preview",
        "PDF export",
        "ATS-friendly formatting",
        "Drag and drop sections",
        "Offline support (PWA)",
        "No registration required",
        "Free to use"
      ],
      "browserRequirements": "Requires JavaScript. Requires HTML5.",
      "softwareVersion": "1.0.0",
      "releaseNotes": "Initial release with multiple templates and PDF export"
    }

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Prosperis",
      "url": "https://github.com/Prosperis",
      "logo": "https://resumier.vercel.app/logo_light.webp",
      "sameAs": [
        "https://github.com/Prosperis/Resumier"
      ]
    }
    </script>
    <!-- GitHub Pages SPA redirect handler -->
    <script>
      (function () {
        const redirect = sessionStorage.getItem("redirect");
        if (redirect) {
          sessionStorage.removeItem("redirect");
          history.replaceState(null, "", redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
