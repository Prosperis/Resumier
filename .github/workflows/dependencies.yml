name: Check Dependencies

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  check-dependencies:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.0

      - name: Install dependencies
        run: bun install

      - name: Check for dependency updates
        id: check
        run: |
          echo "Running taze to check for updates..."
          bun taze --no-install > taze-output.txt 2>&1 || true
          cat taze-output.txt
          
          if grep -q "All dependencies are up to date" taze-output.txt; then
            echo "has_updates=false" >> $GITHUB_OUTPUT
          else
            echo "has_updates=true" >> $GITHUB_OUTPUT
          fi

      - name: Update dependencies
        if: steps.check.outputs.has_updates == 'true'
        run: |
          # Update to latest minor and patch versions (safe updates)
          bun taze minor -w
          bun install

      - name: Create Pull Request
        if: steps.check.outputs.has_updates == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): update dependencies'
          title: 'chore(deps): Weekly dependency updates'
          body: |
            ## ðŸ“¦ Dependency Updates
            
            This PR updates dependencies to their latest minor and patch versions.
            
            ### Changes
            - Updated dependencies using [Taze](https://github.com/antfu-collective/taze)
            - Only safe updates (minor and patch versions) are included
            
            ### Review Checklist
            - [ ] Check the changes in `package.json`
            - [ ] Review the updated `bun.lockb` file
            - [ ] Run tests to ensure nothing breaks
            - [ ] Verify the build completes successfully
            
            ---
            *This PR was automatically generated by the Dependencies workflow.*
          branch: chore/update-dependencies
          delete-branch: true
          labels: |
            dependencies
            automated
