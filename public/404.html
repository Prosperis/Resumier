<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resumier - Resume Builder</title>
    <script>
      // GitHub Pages SPA redirect
      // Store the path and redirect to index.html
      sessionStorage.setItem("redirect", location.pathname + location.search + location.hash);
      location.replace(location.origin + location.pathname.split("/").slice(0, -1).join("/") + "/");
    </script>
  </head>
  <body>
    <noscript>
      <p>
        This application requires JavaScript. Please enable JavaScript in your browser to continue.
      </p>
    </noscript>
  </body>
</html>
